<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../materialize/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <title>Nuevo Vehiculo</title>
</head>
<body class="#ae193e pink darken-4">
    <div class="container">
            <div class="row">
                <div class="col s12 m12 l12">
                </div>
            </div>
            <div class="row white z-depth-2">
                <div class="col s12 m12 l12">
                    <div class="card">
                        <div class="card-action pink darken-4 white-text center">
                            <h3>Nuevo Vehiculo</h3>
                        </div>
                        <div class="card-content">
                            <table>
                                <tr>
                                    <td>
                                        <div class="form-field">
                                            <label for="NombreV"><h6>Nombre del Vehiculo:</h6></label>
                                        </div>
                                    </td>
                                    <td>
                                            <div class="form-field">
                                                <input type="text">
                                            </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-field">
                                            <label for="PrecioV" ><h6>Precio: </h6></label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="form-field">
                                            <input type="text">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><div class="from-field">
                                        <button class="btn waves-effect waves-light pink darken-4" type="submit" name="action">Guardar
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </div></td>
                                    <td><div class="from-field">
                                        <button class="btn waves-effect waves-light pink darken-4" type="submit" name="action">Guardar
                                            <i class="material-icons right">cancel</i>
                                        </button>
                                    </div></td>
                                </tr>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
